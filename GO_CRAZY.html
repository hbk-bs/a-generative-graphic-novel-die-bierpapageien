<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic-Buch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comic-book">
        <div class="title">Mein Comic-Buch</div>
        <div class="book-spine"></div>
        
        <!-- Linke Seite -->
        <div class="page left text-page" id="leftPage">
            <div class="page-content">
                <textarea class="text-area" placeholder="Schreibe hier deine Geschichte..." id="leftText"></textarea>
                <div class="page-number left" id="leftPageNum">1</div>
            </div>
            <div class="speech-bubble">Schreibe deine Geschichte!</div>
        </div>
        
        <!-- Rechte Seite -->
        <div class="page right image-page" id="rightPage">
            <div class="page-content">
                <div class="image-upload-area" id="imageUpload">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Klicke hier um ein Bild hochzuladen!</div>
                </div>
                <input type="file" class="file-input" id="fileInput" accept="image/*">
                <div class="page-number right" id="rightPageNum">2</div>
            </div>
            <div class="speech-bubble">F√ºge dein Bild hinzu!</div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousPage()">‚Üê Zur√ºck</button>
            <button class="nav-button" id="nextBtn" onclick="nextPage()">Weiter ‚Üí</button>
        </div>
        
        <div class="page-indicator left" id="leftIndicator">Text</div>
        <div class="page-indicator right" id="rightIndicator">Bild</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
