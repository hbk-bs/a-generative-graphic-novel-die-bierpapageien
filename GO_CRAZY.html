<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic-Buch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comic-book">
        <div class="title">Mein Comic-Buch</div>
        <div class="book-spine"></div>
        
        <!-- Linke Seite -->
        <div class="page left" id="leftPage">
            <div class="page-content">
                <div class="content-area" id="leftContent">
                    <!-- Hier wird der Inhalt dynamisch geladen -->
                </div>
                <div class="page-number left" id="leftPageNum">1</div>
            </div>
        </div>
        
        <!-- Rechte Seite -->
        <div class="page right" id="rightPage">
            <div class="page-content">
                <div class="content-area" id="rightContent">
                    <!-- Hier wird der Inhalt dynamisch geladen -->
                </div>
                <div class="page-number right" id="rightPageNum">2</div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousPage()">← Zurück</button>
            <button class="nav-button" id="nextBtn" onclick="nextPage()">Weiter →</button>
        </div>
        
        <div class="page-indicator left" id="leftIndicator">Text</div>
        <div class="page-indicator right" id="rightIndicator">Bild</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
